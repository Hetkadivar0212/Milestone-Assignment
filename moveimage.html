<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Movement</title>
  <style>
    #movingImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background-color: blue;
    }
  </style>
</head>
<body>

  <div id="movingImage"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const movingImage = document.getElementById('movingImage');
      let xPosition = 0;
      let yPosition = 0;
      const stepSize = 10;

      document.addEventListener('keydown', function (event) {
        switch (event.key) {
          case 'ArrowUp':
            yPosition -= stepSize;
            break;
          case 'ArrowDown':
            yPosition += stepSize;
            break;
          case 'ArrowLeft':
            xPosition -= stepSize;
            break;
          case 'ArrowRight':
            xPosition += stepSize;
            break;
        }

        // Update the style to move the image
        movingImage.style.top = yPosition + 'px';
        movingImage.style.left = xPosition + 'px';
      });
    });
  </script>

</body>
</html>
