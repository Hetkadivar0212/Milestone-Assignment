<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Progress Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #progress-bar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #eee;
      z-index: 1000;
      display: none;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>

  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Your content goes here -->
  <div style="height: 200vh;">
    <h1>Scroll down to see the progress bar</h1>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const progressBarContainer = document.getElementById('progress-bar-container');
      const progressBar = document.getElementById('progress-bar');

      window.addEventListener('scroll', function () {
        // Calculate the scroll progress
        const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
        const scrolled = (window.scrollY / scrollHeight) * 100;

        // Update the progress bar width
        progressBar.style.width = scrolled + '%';
      });

      // Show the progress bar when the user starts scrolling
      window.addEventListener('scroll', function () {
        if (!progressBarContainer.style.display || progressBarContainer.style.display === 'none') {
          progressBarContainer.style.display = 'block';
        }
      });
    });
  </script>

</body>
</html>
