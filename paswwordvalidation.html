<html>  
<head>  
<title> Password Validation </title>  
</head>  
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("txtPassword").value;
        var confirmPassword = document.getElementById("txtConfirmPassword").value;
        if (password != confirmPassword) {
            alert("Passwords didn't match.Password validation unsuccessful");
            return false;
        }
        else {
            alert("Password Matched.Password validation Successful");
            return true;
        }
    }
</script>  
  
<body>  
<center>  
<form>  
<h1 style="color:green">Javatpoint</h1>  
<h3> Confirm password Validation Example </h3>  
<!-- Enter Password -->  
<td> Enter Password </td>  
<input type = "password" id="txtPassword"> <br><br>  
  
<!-- Enter Confirm password -->  
<td> Confirm Password </td>  
<input type = "password" id="txtConfirmPassword"> <br><br>  
  
<!-- !?Click to validate confirm password  -->
<button type = "submit" onclick="Validate()">Submit</button>  
  
<!-- Click to reset fields -->  
<button type = "reset" value = "Reset" >Reset</button>  
</form>  
</center>  
</body>  
</html>
