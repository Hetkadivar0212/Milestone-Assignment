<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn What</title>
</head>
<body>

  <h2>What you'll learn:</h2>
  <ul id="learnList"></ul>
  <button onclick="addNextListItem()">Add Next Item</button>
  <p id="message"></p>

  <script>
    // Pre-existing array of list items
    const itemList = [
    "HTML and Semantics",
    "Starting with CSS",
    "Working Template",
    "Mobile responsive webpages",
    "Grid and Flex-box in CSS",
    "Projects using HTML & CSS",
    "Version Control and Git",
    "Getting Started with JavaScript",
    "Advance JavaScript",
    "Working with DOM",
    "Making Projects using HTML, CSS and JavaScript",
    "Understanding Fundamental of Computer Science",
    "Getting Started with Database",
    "Understanding the Database",
    "Starting with NodeJS and Express",
    "Understanding React and its Fundamentals",
    "Understanding Hooks and Routers",
    "Starting and Completing Full Fledge Projects"
    ];

    let currentIndex = 0; // Index to track the current item to be added

    function addNextListItem() {
      const learnList = document.getElementById('learnList');
      const messageElement = document.getElementById('message');

      // Check if there are remaining items in the array
      if (currentIndex < itemList.length) {
        const listItem = document.createElement('li');
        listItem.textContent = itemList[currentIndex];
        learnList.appendChild(listItem);
        currentIndex++;
      } else {
        // All items have been added
        messageElement.textContent = "All items have been added.";
        messageElement.style.color = "green";
      }
    }
  </script>

</body>
</html>
